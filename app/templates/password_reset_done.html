{% extends 'base.html' %}
{% block content %}
<div class="relative rounded-lg border border-gray-200 shadow-lg">
    <button
      class="absolute -end-1 -top-1 rounded-full border border-gray-300 bg-gray-100 p-1"
    >
      <span class="sr-only">Close</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-3 w-3"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  
    <div class="flex items-center gap-4 p-4">
  
      <div>
        <p class="font-medium text-gray-900">Sent reset link</p>
  
        <p class="line-clamp-1 text-sm text-gray-500">
            We have sent you an email with instructions on how to reset your password. Please check your inbox.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
